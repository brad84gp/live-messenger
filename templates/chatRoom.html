<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/chatRoom.css">
    <link rel="stylesheet" type="text/css" href="/static/mediaQuery.css">
</head>

<body>
    <div class="container-xl " id="find-room">
        
        <div class="col-sm-0 col-md-1 col-lg-2"></div>

        <div class="col-sm-12 col-md-10 col-lg-8">


            <div class="row" id="message-area">
                <div id="inner-screen">
                    <h3 id="name">Signed in as:<span id="username">{{ userName }}</span></h3>
                    <h3 id="room-name">Room Name: {{ roomName }}</h3>
                    <ul id="message-items">
                    </ul>
                </div>
                <div class="row" id="message-bar">
                    <input type="text" name="message" placeholder="Type message here" id="message-input">
                    <button id="message-btn">Send</button>
                </div>
                <a href="/" id="home-btn" type="button">HOME</a>
            </div>
            
        </div>

        <div class="col-sm-- col-md-1 col-lg-2"></div>
    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="/templates/client.js"></script>
</body>
</html>
